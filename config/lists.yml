# Block List Project - List Definitions
# Each list defines: name, category, description, output formats

settings:
  # Header template for generated files
  homepage: "https://blocklist.site"
  help: "https://github.com/blocklistproject/lists/wiki/"
  license: "https://unlicense.org"
  support: "https://paypal.me/blocklistproject"
  expires: "1 day"

# Output format configurations
formats:
  hosts:
    extension: ".txt"
    output_dir: "."
    prefix: "0.0.0.0 "
    comment_char: "#"
  
  domains:
    extension: "-nl.txt"
    output_dir: "alt-version"
    prefix: ""
    comment_char: "#"
  
  adguard:
    extension: "-ags.txt"
    output_dir: "adguard"
    prefix: "||"
    suffix: "^"
    comment_char: "!"
  
  dnsmasq:
    extension: "-dnsmasq.txt"
    output_dir: "dnsmasq-version"
    prefix: "server=/"
    suffix: "/"
    comment_char: "#"

